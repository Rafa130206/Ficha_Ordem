# Configuração para ambiente Docker (docker-compose)
spring.application.name=ficha

# Banco de dados - variáveis de ambiente do docker-compose
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ficha_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ficha_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ficha_password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.properties.hibernate.format_sql=true

# Porta do servidor
server.port=${SERVER_PORT:8080}

# Upload de arquivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

