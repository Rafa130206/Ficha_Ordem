<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Ficha do Personagem</title>

  <!-- Ícone da aba -->
  <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

  <!-- CSS externo -->
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
<div class="register-container">
  <div class="register-header">
    <img th:src="@{/images/d20.png}" alt="D20" class="d20-icon" />
    <h1>Criar Conta</h1>
    <p>Cadastre-se para acessar sua ficha de personagem</p>
  </div>

  <div class="error-message" id="errorMessage" th:if="${error}">
    <span th:text="${error}"></span>
  </div>

  <div class="success-message" id="successMessage" th:if="${success}">
    <span th:text="${success}"></span>
  </div>

  <form th:action="@{/register}" method="post" th:object="${usuario}" id="registerForm">
    <div class="form-group">
      <label for="nome">Nome de Usuário</label>
      <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome de usuário"
             required autocomplete="name"/>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Digite seu e-mail"
             required autocomplete="email"/>
      <div class="email-validation" id="emailValidation">Digite um e-mail válido</div>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" th:field="*{senha}" placeholder="Digite sua senha"
             required autocomplete="new-password" minlength="6"/>
      <div class="password-requirements" id="passwordRequirements">Mínimo 6 caracteres</div>
    </div>

    <div class="form-group">
      <label for="confirmSenha">Confirmar Senha</label>
      <input type="password" id="confirmSenha" placeholder="Confirme sua senha"
             required autocomplete="new-password"/>
    </div>

    <button type="submit" class="register-button" id="registerButton">Criar Conta</button>
  </form>

  <div class="login-link">
    <p>Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
  </div>
</div>

<!-- JS externo -->
<script th:src="@{/js/register.js}"></script>
</body>
</html>
