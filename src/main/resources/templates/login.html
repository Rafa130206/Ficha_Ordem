<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ficha do Personagem</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <img th:src="@{/images/d20.png}" alt="D20" class="d20-icon" />
    <h1>Ficha do Personagem</h1>
    <p>Entre com suas credenciais para acessar sua ficha</p>
  </div>


  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" id="username" name="username"
             placeholder="Digite seu email"
             required autocomplete="username"/>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password"
             placeholder="Digite sua senha"
             required autocomplete="current-password"/>
    </div>

    <button type="submit" class="login-button">Entrar</button>
  </form>

  <div class="register-link">
    <p>NÃ£o tem uma conta? <a href="/register">Cadastre-se aqui</a></p>
  </div>
</div>

<!-- JS -->
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/login.js}"></script>
<script th:inline="javascript">
  // Passar mensagens do servidor para o JavaScript
  document.addEventListener('DOMContentLoaded', function() {
      const successMessage = /*[[${success}]]*/ null;
      if (successMessage) {
          setTimeout(() => {
              if (typeof showSuccess !== 'undefined') {
                  showSuccess(successMessage, 'Conta criada!');
              } else if (typeof toastManager !== 'undefined') {
                  toastManager.success(successMessage, 'Conta criada!');
              }
          }, 300);
      }
  });
</script>
</body>
</html>
