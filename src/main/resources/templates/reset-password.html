<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Ficha do Personagem</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <img th:src="@{/images/d20.png}" alt="D20" class="d20-icon" />
        <h1>Redefinir Senha</h1>
        <p>Crie uma nova senha para sua conta</p>
    </div>

    <form th:action="@{/reset-password}" method="post" id="resetPasswordForm">
        <input type="hidden" name="email" th:value="${email}" id="emailHidden"/>

        <div class="form-group" th:if="${email}">
            <label>E-mail</label>
            <input type="text" th:value="${email}" disabled class="value" style="opacity: 0.7;"/>
        </div>

        <div class="form-group">
            <label for="senha">Nova Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha"
                   required autocomplete="new-password" minlength="6"/>
            <div class="password-requirements" id="passwordRequirements">Mínimo 6 caracteres</div>
        </div>

        <div class="form-group">
            <label for="confirmSenha">Confirmar Nova Senha</label>
            <input type="password" id="confirmSenha" placeholder="Confirme sua nova senha"
                   required autocomplete="new-password"/>
        </div>

        <button type="submit" class="register-button" id="resetButton">Redefinir Senha</button>
    </form>

    <div class="login-link">
        <p>Lembrou sua senha? <a th:href="@{/login}">Fazer login</a></p>
    </div>
</div>

<!-- JS externo -->
<script th:src="@{/js/toast.js}"></script>
<script th:inline="javascript">
    // Passar mensagens do servidor para o JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const errorMessage = /*[[${error}]]*/ null;
        const successMessage = /*[[${success}]]*/ null;

        if (errorMessage) {
            setTimeout(() => {
                if (typeof showError !== 'undefined') {
                    showError(errorMessage, 'Erro');
                } else if (typeof toastManager !== 'undefined') {
                    toastManager.error(errorMessage, 'Erro');
                }
            }, 300);
        }

        if (successMessage) {
            setTimeout(() => {
                if (typeof showSuccess !== 'undefined') {
                    showSuccess(successMessage, 'Sucesso');
                } else if (typeof toastManager !== 'undefined') {
                    toastManager.success(successMessage, 'Sucesso');
                }
            }, 300);
        }

        // Validação de senha similar ao registro
        const senhaInput = document.getElementById('senha');
        const confirmSenhaInput = document.getElementById('confirmSenha');
        const passwordRequirements = document.getElementById('passwordRequirements');
        const resetButton = document.getElementById('resetButton');
        const resetForm = document.getElementById('resetPasswordForm');

        function validatePassword() {
            const senha = senhaInput.value;
            const confirmSenha = confirmSenhaInput.value;

            if (senha.length >= 6) {
                passwordRequirements.textContent = '✅ Mínimo 6 caracteres';
                passwordRequirements.className = 'password-requirements valid';
            } else {
                passwordRequirements.textContent = '❌ Mínimo 6 caracteres';
                passwordRequirements.className = 'password-requirements invalid';
            }

            if (confirmSenha && senha !== confirmSenha) {
                confirmSenhaInput.classList.add('error');
                return false;
            } else {
                confirmSenhaInput.classList.remove('error');
            }

            return senha.length >= 6 && senha === confirmSenha;
        }

        resetForm.addEventListener('submit', function (e) {
            if (!validatePassword()) {
                e.preventDefault();
                if (typeof showError !== 'undefined') {
                    showError('As senhas não coincidem ou são muito curtas', 'Erro');
                } else if (typeof toastManager !== 'undefined') {
                    toastManager.error('As senhas não coincidem ou são muito curtas', 'Erro');
                }
                return;
            }

            resetButton.disabled = true;
            resetButton.textContent = 'Redefinindo senha...';
        });

        senhaInput.addEventListener('input', validatePassword);
        confirmSenhaInput.addEventListener('input', validatePassword);

        // Focar no campo de senha
        if (senhaInput) senhaInput.focus();
    });
</script>
</body>
</html>
