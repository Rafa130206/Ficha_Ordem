<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Ficha do Personagem</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img th:src="@{/images/d20.png}" alt="D20" class="d20-icon" />
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail para redefinir sua senha</p>
    </div>

    <form th:action="@{/forgot-password}" method="post" id="forgotPasswordForm">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"
                   placeholder="Digite seu e-mail cadastrado"
                   required autocomplete="email"/>
        </div>

        <button type="submit" class="login-button" id="submitButton">Enviar</button>
    </form>

    <div class="register-link">
        <p>Lembrou sua senha? <a th:href="@{/login}">Fazer login</a></p>
        <p>NÃ£o tem uma conta? <a th:href="@{/register}">Cadastre-se aqui</a></p>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/toast.js}"></script>
<script th:inline="javascript">
    // Passar mensagens do servidor para o JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const errorMessage = /*[[${error}]]*/ null;
        const successMessage = /*[[${success}]]*/ null;

        if (errorMessage) {
            setTimeout(() => {
                if (typeof showError !== 'undefined') {
                    showError(errorMessage, 'Erro');
                } else if (typeof toastManager !== 'undefined') {
                    toastManager.error(errorMessage, 'Erro');
                }
            }, 300);
        }

        if (successMessage) {
            setTimeout(() => {
                if (typeof showSuccess !== 'undefined') {
                    showSuccess(successMessage, 'Sucesso');
                } else if (typeof toastManager !== 'undefined') {
                    toastManager.success(successMessage, 'Sucesso');
                }
            }, 300);
        }

        // Focar no campo de email
        const emailField = document.getElementById('email');
        if (emailField) emailField.focus();
    });
</script>
</body>
</html>
