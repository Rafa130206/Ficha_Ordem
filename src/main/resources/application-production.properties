# Configuração para ambiente de produção (Render/Railway/Fly.io)
spring.application.name=ficha

# Banco de dados - usar variáveis de ambiente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER:${DATASOURCE_USERNAME}}
spring.datasource.password=${DB_PASSWORD:${DATASOURCE_PASSWORD}}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=false

# Porta do servidor (Render/Fly.io usam variável PORT)
server.port=${PORT:8080}

# Upload de arquivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging
logging.level.root=INFO
logging.level.br.com.ordem.ficha=INFO

